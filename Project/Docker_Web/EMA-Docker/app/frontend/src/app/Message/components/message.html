<div *ngIf="messageError">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Message Error</strong>
      </div>
    </div>
  </div>
</div>

<div style="margin-top: 10px"></div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h2>Message</h2>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group" [ngClass]="{'has-danger': messageError}">
      <label class="form-control-label" for="exampleInputID">ID</label>
      <input [(ngModel)]="id" type="id" class="form-control" placeholder="e.g. 001">
    </div>

    <div class="form-group" [ngClass]="{'has-danger': messageError}">
      <label class="form-control-label" for="exampleInputMessage">Message</label>
      <input [(ngModel)]="message" type="message" class="form-control" placeholder="Hi mom">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" (click)="onClickMessage()">Send Message</button>
      <button type="button" class="btn btn-success" (click)="onClickCheck()">Check Messages</button>
    </div>
    <table class="table table-striped table-hover table-sm">
      <tr *ngFor="let ms of messages">
          <td>{{ms.timeStamp | date: 'MM/dd/yyyy'}}</td>
          <td>{{ms.uid}}</td>
          <td>{{ms.message}}</td>
      </tr>
  </table>
  </div>
  <div class="col-md-1"></div>
</div>
